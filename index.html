<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- add icon link -->
    <link rel="icon" href="" type="image/x-icon" />
    <title>Rock Paper Scissor Game</title>

    
</head>
<body class="bg-info">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold round">Round 0</h1>
            <h1 class="output text-warning  text-center font-weight-bold mt-3"></h1>
        </div>  
        <!--User Side-->
        <div class="col-6 mt-3 user-side">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold">Your Score</h1>
            <div class="text-center h3">
                <i class="far" id="point-user-1"></i>
                <i class="far" id="point-user-2"></i>
                <i class="far" id="point-user-3"></i>
            </div>
            <div class="row container-user">
                <div class="col-md-4 mt-5">
                </div>
                <div class="col-md-4 mt-5">
                    <img class="card-img-top mb-5" id="img" src="images/preview.png" alt="preview-image">
                </div>
                <div class="col-md-4 mt-5">
                </div>
            </div>
            <!--user button-->
            <div class="col-12 text-center">
                <button  class="btn btn-primary" id="rockUser"> Rock</button>
                <button  class="btn btn-primary" id="paperUser" >Paper</button>
                <button  class="btn btn-primary" id="scissorUser">Scissor</button>
            </div>
        
        </div>

        <!--opponent side-->
        <div class="col-6 mt-3">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold">Opponent Score</h1>
            <div class="text-center h3">
                <i class="far" id="point-com-1"></i>
                <i class="far" id= "point-com-2"></i>
                <i class="far" id="point-com-3"></i>
            </div>
            <div class="row container-user">
                <div class="col-md-4 mt-5" >
                </div>
                <div class="col-md-4 mt-5" >
                    <img class="card-img-top mb-5" id="img-opponent" src="images/preview.png" alt="preview-image">
                </div>
                <div class="col-md-4 mt-5" >
                </div>
            </div>
            <div class="col-12 text-center">
                <button  class="btn btn-primary" id="randomPick">Random Pick</button>
            </div>
        </div>

        <div class="modal-bg">
            <div class="modal">
                <div class="mt-3 mb-3 ml-3 text-center">
                    <h3>Do you want to play it again ?</h3>
                    <div class="mt-5 ">
                        <button class="btn btn-primary text-center" id="play"> Yes</button>
                        <button class="btn btn-primary text-center" id="stopPlay"> No </button>
                    </div>              
                </div>
               
            </div>
        </div>
    </div>

    
</body>
<script src="custom.js"></script>
</html>
