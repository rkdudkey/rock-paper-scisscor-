<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- add icon link -->
    <link rel="icon" href="images/img-logo.png" type="image/x-icon" />
    <title>Rock Paper Scissor Game</title>

    <script src="custom.js"></script>
</head>
<body class="bg-info">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold">Round 1</h1>
        </div>  
        <div class="col-6 mt-3 user-side">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold">Your Score</h1>
            <div class="row container-user">
                <div class="col-md-4 mt-5">
                </div>
                <div class="col-md-4 mt-5">
                    <img class="card-img-top mb-5" id="img" src="images/preview.png" alt="preview-image">
                </div>
                <div class="col-md-4 mt-5">
                </div>
            </div>
            <!--user button-->
            <div class="col-12 text-center">
                <button onclick="choiceDisplay('images/games2.png')" class="btn btn-primary" id="rockUser"> Rock</button>
                <button onclick="choiceDisplay('images/games1.png')" class="btn btn-primary" id="paperUser" >Paper</button>
                <button onclick="choiceDisplay('images/games3.png')" class="btn btn-primary" id="scrissorUser">Scissor</button>
            </div>
        
        </div>

        <!--opponent-->
        <div class="col-6 mt-3">
            <h1 class="text-center text-white text-capitalize text-center font-weight-bold">Opponent Score</h1>
            <div class="row container-user">
                <div class="col-md-4 mt-5" >
                </div>
                <div class="col-md-4 mt-5" >
                    <img class="card-img-top mb-5" id="img-opponent" src="images/preview.png" alt="preview-image">
                </div>
                <div class="col-md-4 mt-5" >
                </div>
            </div>
            <div class="col-12 text-center">
                <button onclick="getRandomImages()" class="btn btn-primary" id="randomPick">Random Pick</button>
            </div>
        </div>
    </div>
</body>
</html>
